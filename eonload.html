<html>

<body>
    Enter your name: <input type="text" id="fname" onchange="upperCase()">

    <div onmouseover="nextText(this)" onmouseout="outText(this)"  style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
    CLICK HERE</div>



    <script>
        function upperCase() {
          const x = document.getElementById("fname");
          x.value = x.value.toUpperCase();
        }

        function nextText(o){
            o.innerHTML="this is new ";

        }
        function outText(o){
            o.innerHTML="CLICK HERE"
        }
        </script>


</body>



</html>
