<html>

<body>
<h1>
    find the elements value from form
</h1>

<form id="this">
    FIRST NAME : <input type="text" name="name" value="akshay">
    <br>
    LAST NAME : <input type="text" name="lname" value="naron">
    <br>
    <input type="=submit" value="submit">
    <br>
    <p id="demo">

    </p>
</form>

<script>
    const x=document.forms["this"];
    let text="";
    for(let i=0; i<x.length;i++)
    {
        text += x.elements[i].value + "<br>";
    }

    document.getElementById("demo").innerHTML=text;
</script>


</body>



</html>
